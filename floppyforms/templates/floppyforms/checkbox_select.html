<ul>{% for group_name, choices in optgroups %}{% for choice in choices %}
	<li><label for="{{ widget.attrs.id }}_{{ forloop.counter }}"><input {% if choice.0 in widget.value %}checked="checked" {% endif %}type="checkbox" id="{{ widget.attrs.id }}_{{ forloop.counter }}" name="{{ widget.name }}" value="{{ choice.0 }}"> {{ choice.1 }}</label></li>
{% endfor %}{% endfor %}</ul>
