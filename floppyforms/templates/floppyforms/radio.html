<ul>{% for group_name, choices in optgroups %}{% for choice in choices %}
	<li><label for="{{ widget.attrs.id }}_{{ forloop.counter }}"><input type="radio" id="{{ widget.attrs.id }}_{{ forloop.counter }}" value="{{ choice.0 }}" name="{{ widget.name }}"{% if required or widget.required %} required{% endif %}{% if choice.0 in widget.value %} checked{% endif %}> {{ choice.1 }}</label></li>
{% endfor %}{% endfor %}</ul>
